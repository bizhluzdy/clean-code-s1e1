<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header"><img class="header_item-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a class="header_item-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main">
      <h3 class="title">Add Item</h3>
      <div class="list-form"><input class="list-form_text" type="text"><button class="list-form_add-button">Add</button></div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-form"><input type="checkbox" class="list-form_checkbox"><label class="list-form_label">Pay Bills</label><input type="text" class="list-form_text"><button
            class="list-form_edit-button">Edit</button><button class="list-form_remove-button"><img src="./remove.svg" alt="remove button" class="list-form_remove-button_img"></button></li>
        <li class="list-form list-form_edit"><input type="checkbox" class="list-form_checkbox"><label class="list-form_label">Go Shopping</label><input type="text" 
            value="Go Shopping" class="list-form_text"><button class="list-form_edit-button">Save</button><button class="list-form_remove-button"><img src="./remove.svg" 
            alt="remove button" class="list-form_remove-button_img"></button></li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-form"><input type="checkbox" class="list-form_checkbox" checked><label class="list-form_label">See the Doctor</label><input type="text" class="list-form_text"><button
            class="list-form_edit-button">Edit</button><button class="list-form_remove-button"><img src="./remove.svg" alt="remove button" class="list-form_remove-button_img"></button></li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
